<!DOCTYPE html>
<html>
	<head>
		<title>Student Registration Form</title>
	</head>
	<body>
		<h>Student Registration Form</h>
		<form action="" method="get" enctype="multipart/form-data">
			
			<label for="name">Name:</label>
			<input type="text" id="name" name="name" placeholder="Entre your name" required>
			<br>

			<label for="dob">Date of Birth:</label>
			<input type="date" id="dob" name="dob" required>
			<br>

			<label for="gender">Gender</label><br>
			<select id="gender" name="gender" required>
				<option value="">Select</option>
				<option value="male">Male</option>
				<option value="female">Female</option>
			</select>
			<br>

			<label for="adress">Address:</label><br>
			<textarea id="address" name="address" rows="5" cols="50" required></textarea>
			<br>

			<label for="telephone">Telephone:</label>
			<input type="number" id="telephone" name="telephone" placeholder="input your telephone number" required>
			 <br>

			 <label for="email">Email Address</label><br>
			 <input type="text" id="email" name="email" required>
			 <br>

			 <label for="course">Course</label><br>
			 <input type="text" id="course" name="course" placeholder="what course are you studying" required>
			 <br>
			 
			 <input type="button" id="register" name="register" value="Register">
			 <br>
			 <input type="button" id="canncel" name="cancel" value="Cancel">
		</form>
	</body>
</html>
